<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Czytnik Web NFC (NDEF)</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main class="wrap">
    <h1>Czytnik NFC (NDEF) — demo</h1>
    <p class="hint">
        Działa w Chrome/Android, tylko przez HTTPS. Przyłóż legitymację/tag do telefonu.
        Jeśli karta nie ma warstwy NDEF, przeglądarka nic nie pokaże.
    </p>

    <div class="controls">
        <button id="btn-scan" type="button">Skanuj NFC</button>
        <button id="btn-stop" type="button" disabled>Zatrzymaj</button>
        <span id="support" class="support"></span>
    </div>

    <section class="panel">
        <h2>Odczyt</h2>
        <div id="status">Gotowe. Kliknij „Skanuj NFC”.</div>
        <div id="serial"></div>
        <pre id="output" class="out"></pre>
    </section>

    <footer>
        Web NFC: <code>NDEFReader.scan()</code> • <code>reading</code>/<code>readingerror</code>
    </footer>
</main>

<script src="script.js"></script>
</body>
</html>
