<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Lusterko z kamery</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main class="wrap">
    <header>
        <h1>Lusterko</h1>
    </header>

    <section class="mirror">
        <video id="video" autoplay playsinline muted></video>
        <div id="error" class="error" hidden></div>
    </section>

    <nav class="controls">
        <button id="toggleCam" type="button">Przełącz kamerę</button>
        <label class="switch">
            <input id="flip" type="checkbox" checked/>
            <span>Odbicie (mirror)</span>
        </label>
    </nav>
</main>

<script src="script.js"></script>
</body>
</html>
