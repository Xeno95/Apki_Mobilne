<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web NFC — auto-czekanie po tapnięciu</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Nakładka do uzyskania wymaganej "user activation" -->
<div id="overlay">
    <div class="box">
        <h1>Dotknij ekranu, aby włączyć NFC</h1>
        <p>Wymóg przeglądarki (Chrome/Android). Później już tylko przykładaj kartę.</p>
    </div>
</div>

<main class="wrap">
    <section class="panel">
        <h2>Status</h2>
        <div id="status">Oczekiwanie na aktywację…</div>
        <div id="serial"></div>
    </section>

    <section class="panel">
        <h2>Dane NDEF</h2>
        <pre id="out" class="out"></pre>
    </section>

    <footer>
        Po aktywacji strona stale nasłuchuje tagów (do zamknięcia karty).
    </footer>
</main>

<script src="script.js"></script>
</body>
</html>
