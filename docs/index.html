<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lusterko z kamery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="wrap">
    <header>
        <h1>Lusterko</h1>
        <p class="hint">Wymaga HTTPS i zgody na kamerę. (GitHub Pages spełnia.)</p>
    </header>

    <section class="mirror">
        <video id="video" autoplay playsinline muted></video>
        <div id="error" class="error" hidden></div>
    </section>

    <nav class="controls">
        <button id="toggleCam" type="button">Przełącz kamerę</button>
        <label class="switch">
            <input id="flip" type="checkbox" checked />
            <span>Odbicie (mirror)</span>
        </label>
    </nav>

    <footer>
        <small>getUserMedia • facingMode • CSS transform</small>
    </footer>
</main>

<script src="script.js"></script>
</body>
</html>
