<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Zabawa Grid – Geo + Gyro</title>
    <link rel="stylesheet" href="style.css"/>

    <script>
        document.getElementById('vibrate-btn').addEventListener('click', () =>
        {
            if(navigator.vibrate)
            {
                navigator.vibrate([100, 50, 100]);
            }
            else
            {
                alert('Ta przeglądarka nie obsługuje wibracji.');
            }
        });
    </script>
</head>
<body>
<div class="root">
    <header class="a">a</header>

    <section class="b">b</section>

    <!-- Żyroskop (Android) -->
    <section class="c">
        <strong>Żyroskop</strong><br/>
        <div id="gyro-status">Oczekiwanie na dane…</div>
        <div id="gyro-readouts">
            α (yaw): <span id="alpha">—</span>°<br/>
            β (pitch): <span id="beta">—</span>°<br/>
            γ (roll): <span id="gamma">—</span>°
        </div>
    </section>

    <aside class="d">
        <button id="vibrate-btn">Wibruj telefon</button>
    </aside>

    <article class="e" id="geo">Pobieram lokalizację…</article>

    <footer class="f">f</footer>
</div>

<script src="script.js"></script>
</body>
</html>
